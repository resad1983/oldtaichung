<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>舊室集｜臨時施工中</title>
  <meta name="description" content="舊室集 ON THE STREET！網站暫時施工中，敬請期待。" />
  <link rel="icon" href="/favicon.ico" />
  <style>
    :root {
      --bg:#0f172a;
      --fg:#e5e7eb;
      --muted:#9ca3af;
      --accent:#22c55e;
    }
    * { box-sizing: border-box; }
    html,body { height:100%; }
    body {
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, "Noto Sans TC", "PingFang TC", "Microsoft JhengHei", sans-serif;
      background: radial-gradient(80% 60% at 50% 30%, #1f2937 0%, var(--bg) 60%);
      color: var(--fg);
      display:flex; align-items:center; justify-content:center; padding:24px;
    }
    .wrap {
      width: min(960px, 100%);
      background: linear-gradient(180deg, rgba(255,255,255,0.04), rgba(255,255,255,0.02));
      border: 1px solid rgba(255,255,255,0.08);
      border-radius: 20px;
      padding: clamp(16px, 4vw, 32px);
      box-shadow: 0 10px 30px rgba(0,0,0,0.35);
      text-align: center;
    }
    .brand {
      font-size: clamp(20px, 3vw, 28px);
      letter-spacing: 0.08em;
      opacity: .9;
    }
    .hero {
      margin: clamp(12px, 3vw, 24px) auto;
      width: min(560px, 60vw);   /* RWD：大螢幕不超過 560px，小螢幕佔 90% */
      aspect-ratio: 1 / 1;       /* 永遠是正方形 */
      border-radius: 50%;        /* 保持圓形容器（可拿掉，若要保留原圖完整透明背景） */

      background-image: url('images/ots-hero.png');
      background-repeat: no-repeat;
      background-position: center center;
      background-size: contain;  /* 保持比例，完整顯示整張圖 */
    }
    h1 { font-size: clamp(22px, 4vw, 36px); margin: 10px 0 6px; }
    p.lead { color: var(--muted); margin: 0 0 18px; font-size: clamp(14px,2.4vw,16px); }
    .btns {
      display:flex;
      gap:12px;
      justify-content:center;
      flex-wrap:wrap;
      margin-top:12px;
    }
    .btn {
      padding: 12px 18px;
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,0.12);
      color: var(--fg);
      text-decoration:none;
      font-weight:600;
      transition: transform .08s ease, background .2s ease, border-color .2s ease;
      backdrop-filter: blur(6px);
    }
    .btn:hover { transform: translateY(-1px); }
    .btn.primary {
      background: linear-gradient(90deg, var(--accent), #16a34a);
      border-color: transparent;
      color:#06230f;
    }
    .meta { margin-top: 10px; color: var(--muted); font-size: 13px; }
    footer { margin-top: 16px; color: var(--muted); font-size: 12px; }
  </style>
</head>
<body>
  <main class="wrap" role="main" aria-labelledby="title">
    <div class="brand">2025 舊室集・ON THE STREET！</div>

    <!-- 主視覺 -->
    <div class="hero" aria-hidden="true"></div>

    <h1 id="title">測驗準備中</h1>
    <p class="lead">我們正在整理內容與體驗，請稍後再來看看 🙌</p>

    <div class="btns">
      <a class="btn" href="https://www.instagram.com/2025.on_the_street/" target="_blank" rel="noopener">追蹤活動 IG</a>
    </div>

    <div class="meta">📅 2025 / 10 / 25（六）— 10 / 26（日）・台中舊城</div>
    <footer>© 2025 舊室集 ON THE STREET</footer>
  </main>
</body>
</html>
